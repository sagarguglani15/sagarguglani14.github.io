<!DOCTYPE html>
<html>

<head>

  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <meta charset="utf-8" />
  <title>BreakOut Game</title>
</head>

<body>
  <div class="welcome" id="welcome">
    <h1 class="head">WELCOME</h1>
    <input class = "name" id="name" placeholder="Enter your name"/>

    <div class="diff">
      <h3 class="label">Choose difficulty: </h3>
      <select name="difficulty" id="difficulty">
        <option value="hard">Hard</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </div>    
    <button class="start" id="start">Start Game</button>
  </div>
  <div id="gameover">
    <img src="assets/youwon.png" alt="" id="youwon">
    <img src="assets/gameover.png" alt="" id="youlose">
    <div id="restart">Play Again!</div>
  </div>

  <div id="canvasdiv">
    <canvas id="myCanvas"></canvas>
  </div>




  <script type="text/javascript" src="script.js"></script>


</body>

</html>
